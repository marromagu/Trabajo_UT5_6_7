<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tabla de Partidas</title>
  <style>
    body {

    .container {
      display: flex;
      justify-content: center;
      align-items: center;

    .tabla-partidas {
      border-collapse: collapse;

    .tabla-partidas th,

      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }

    .tabla-partidas th {
      background-color: #f2f2f2;
    }

    .formulario {
      width: 30%;
    }

    .formulario select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .formulario button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <div class="container">

</html>
