<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            /* Agregamos esta línea para que los elementos estén en columna */
        }

        .contenedor-tableros {
            display: flex; /* Cambiamos a flexbox */
            gap: 20px;
            /* Espacio entre los tableros */
            margin-top: 20px;
            /* Añadimos margen superior al contenedor de tableros */
        }

        .tablero {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            /* Columnas */
            grid-template-rows: repeat(10, 50px);
            /* Filas */
        }

        .casilla {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        /* Colores de las casillas
        .casilla:nth-child(2n) {
            background-color: lightgray;
        }

        .casilla:nth-child(2n+1) {
            background-color: white;
        } */

        h1 {
            text-align: center;
            /* Centramos el texto */
            margin-top: 0;
            /* Eliminamos el margen superior */
        }

        h2 {
            text-align: center;
            /* Centramos el texto */
            margin-top: 0;
            /* Eliminamos el margen superior */
            margin-bottom: 0; /* Eliminamos el margen inferior */
        }
    </style>
</head>

</html>
